<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>Debug page</title>

	<script type="text/javascript" src="./dist/lightweight-charts.standalone.development.js"></script>

	<script language="javascript">
		function init() {
			const chart = LightweightCharts.createOptionsChart(document.getElementById('container'), 
			{
				width: 900,
				height: 600, 
			});
			const s1 = chart.addLineSeries({
				color: 'red'
			});
			const arr = []
			for (let i = 0; i < 5000; i++) {
				arr.push({time: i * 0.25, value: Math.round(Math.random() * 10000) / 100 });
			}
			s1.setData(arr);
		}
	</script>
		
</head>

<body style="padding: 0; margin: 0; background-color: #505050" onload="init()">
	<div id="container" style="position: absolute; width: 600px; height: 600px"></div>
</body>

</html>
